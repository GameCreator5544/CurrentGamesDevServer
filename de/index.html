<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Willkommen!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0099ff;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    /* Button-like language switch */
    .lang-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: white;
      color: #0099ff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 0.5rem;
      border: 2px solid white;
      transition: background-color 0.2s, color 0.2s;
    }
    .lang-link:hover {
      background-color: #e6f4ff;
      color: #007acc;
    }

    /* Wave sits immediately below the header */
    .header_wave {
      display: block;
      width: 100%;
      margin-top: -2px;   /* hide anti-alias gap */
    }

    main {
      flex: 1;
      background-color: white;
      padding: 2rem;
    }

    footer svg {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen!</h1>
    <a href="/en/index.html" class="lang-link">Switch to English</a>
  </header>
