<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting…</title>

  <!-- Fallback meta‐refresh (2s) if JS is disabled—defaults to English -->
  <meta http-equiv="refresh" content="2;url=/en/">

  <script>
    (function() {
      // Get the preferred language (e.g. "de", "de-DE", "en", "en-US", etc.)
      var lang = navigator.language || navigator.userLanguage || '';
      lang = lang.toLowerCase();

      // If German, go to /de/, otherwise default to /en/
      if (lang.startsWith('de')) {
        window.location.replace('/de/');
      } else {
        window.location.replace('/en/');
      }
    })();
  </script>
</head>
<body>
  <p>Detecting your language… If you are not redirected automatically, <a href="/en/">click here for English</a> or <a href="/de/">click here for Deutsch</a>.</p>
</body>
</html>
